<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote it</title>
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Pacifico|Permanent+Marker|Righteous|Shadows+Into+Light|Special+Elite&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>YOU THINK IT, WE QUOTE IT</h1>
        </header>

        <nav>
            <a class="current" href="index.html">Home</a>
            <a href="add-quote.html">Add a quote</a>
            <a href="delete-quote.html">Delete quote</a>
            <a href="modify-quote.html">Modify Quote</a>
        </nav>



        <div class="container">
            <div class="get-quote">
                <label for="quote">Get quotes by author:</label>
                <input type="text" name="quote" id="author">
                <button id="fetchByAuthor">Get Quotes</button>
            </div>

            <div class="select-theme">
                <div id="description">
                    <h2>Please select your prefered theme</h2>
                </div>
                
                <select id="theme" >
                    <option value="techonology" selected>Techonology</option>
                    <option value="love">Love</option>
                    <option value="life">Life</option>
                </select>
                <button id='fetchByTheme'>Get all quotes</button>
                <button id='fetchRandomByTheme'>Get a random quote</button>
            </div>

        </div>
        <div id="quote-container"></div>

        <script src="./script.js"></script>
    </body>
</html>
