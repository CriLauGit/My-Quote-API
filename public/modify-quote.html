<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modify Quote</title>
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Pacifico|Righteous|Special+Elite&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>YOU THINK IT, WE QUOTE IT</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="add-quote.html">Add a quote</a>
            <a href="delete-quote.html">Delete quote</a>
            <a class="current" href="modify-quote.html">Modify Quote</a>
        </nav>


        
        <div class="container">
            <div class="select-theme">
                <h2>Please select your prefered theme first</h2>
                <select id="theme">
                    <option value="techonology" selected>Techonology</option>
                    <option value="love">Love</option>
                    <option value="life">Life</option>
                </select>
             </div>


            <div class="get-quote">
                <label for="id">Please input the quote id number:</label>
                <input type="number" name="id" id="id">
            </div>
            <div class="get-quote">
                <label for="quote">Please input the desired text of the quote:</label>
                <input type="text" name="quote" id="quote">
            </div>
            <div class="get-quote">
                <label for="author">Or please input the new author name:</label>
                <input type="text" name="author" id="author">   
            </div>
            <button id="modifyQuoteButton">Modify quote</button>
        </div>
        <div id="quote-container"></div>
    </body>

    <script src="./modify-quote.js"></script>
</html>
